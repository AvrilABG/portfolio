# Archivo: data-eng/mkdocs.yml

# Nota: El título principal del navegador seguirá siendo el del archivo global
# Pero puedes definir aquí el tema y la paleta.
site_name: Ingeniería de Datos

theme:
  name: material
  palette:
    # 1. ESQUEMA DE COLOR: 'light' o 'slate' (oscuro)
    scheme: slate
    # 2. COLOR PRIMARIO (Header, barra lateral)
    primary: deep orange
    # 3. COLOR ACCENTO (Links, botones)
    accent: light green

plugins: 
- awesome-pages