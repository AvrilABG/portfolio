site_name: Ingenier√≠a de Datos
site_url: https://avrilabg.github.io/portfolio/idd/
docs_dir: docs

theme:
  name: material
  language: es
  palette:
    - scheme: slate
      primary: "#1A237E"
      accent: "#4FC3F7"
  features:
    - navigation.sections
    - navigation.indexes
  icon:
    logo: material/database

plugins: 
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - css/custom.css
