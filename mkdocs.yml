site_name: "Portfolio"
site_url: "https://avrilabg.github.io/portfolio/"
theme:
  name: material
  language: es
  features:
    - navigation.sections
    - navigation.indexes
  palette:
    - scheme: slate
      primary: '#f09cac'
      accent: '#DB5079'
  icon:
    logo: material/flower-tulip
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
extra_css:
  - css/extra.css

nav:
  - Inicio: index.md
  - 'Acerca de mí': acerca.md
  - Portfolio: portfolio/index.md
  - Recursos: recursos.md
  - 'Ingeniería de Datos ↗': https://avrilabg.github.io/portfolio/idd/